<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2 class="h2">Temperature Converter</h2>
            <input type="number" class="input" id="inp" onblur="getValue()">
            <div class="options">
                <select name="temp" id="temp">
                    <option value="Fahrenheit" id="fahr">Fahrenheit</option>
                    <option value="Celsius" id="cel">Celsius</option>
                    <option value="Kelvin" id="kel">Kelvin</option>
                </select>
                <p class="to">To:</p>
                <select name="temp1" id="temp1">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin" >Kelvin</option>
                </select>
            </div>
            <div class="buttons">
                <button class="btn" onclick="buttonHandler()">Convert</button>
                <input type = "button" value = "Reset" onClick = "fun()" class="reset"/>
            </div>
            
            <div class="ansCss">
                <p id="para">Ans: </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
